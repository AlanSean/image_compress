<div class="container">
  <!-- <ul
    nz-menu
    class="menu"
    nzMode="inline">
    <li nz-submenu nzTitle="Navigation Three" nzIcon="setting"></li>
  </ul> -->
  <div class="view" 
    [class.dragUp]="dragUp"
    (drop)="fileAdd($event)" 
    (dragenter)="dragenter($event)"
    (dragleave)="dragleave($event)"
    (dragOver)="dragOver($event)">
    <div class="progress" [class.hidden]="barShow">
      <nz-progress [nzPercent]="(progress$ | async)" [nzShowInfo]="false"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }" nzStatus="active"></nz-progress>
    </div>
    <div class="text">
      <div class="text-big">拖拽文件到此区域</div>
      <div class="outdir">
        <span>输出目录:</span>
        <span (click)="openDirectory()"><i nz-icon nzType="folder-open" nzTheme="outline"></i></span>
      </div>
      
    </div>
  </div>
</div>
