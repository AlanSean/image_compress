<div class="container">
  <!-- <ul
    nz-menu
    class="menu"
    nzMode="inline">
    <li nz-submenu nzTitle="Navigation Three" nzIcon="setting"></li>
  </ul> -->
  <div class="view" 
    [class.dragUp]="dragUp"
    (dragenter)="dragenter()"
    (dragleave)="dragleave()"
    (dragover)="dragOver($event)"
    (drop)="fileAdd($event)">
    <div class="progress">
      <nz-progress [nzPercent]="(progress$ | async)"
        [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }" nzStatus="active"></nz-progress>
    </div>
    <div class="text">
      <div class="text-big">拖拽文件到此区域</div>
      <div class="outdir">
        <span class="text-outdir">输出目录:{{outdir}}&nbsp;&nbsp;</span>
        <span (click)="openDirectory()"><i class="folder-open" nz-icon nzType="folder-open" nzTheme="outline"></i></span>
      </div>
      
    </div>
  </div>
</div>
