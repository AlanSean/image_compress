name: Terminal build more
on:
  push:
      branches:
       - dev
      pull_request:
        branches:
          - master
jobs:
  build:
  strategy:
    matrix:
      node-version: [12.x, 13.x]
      os: [ubuntu-latest, windows-latest, macos-latest]
  # The type of runner that the job will run on
  runs-on: ${{ matrix.os }}
  steps:
